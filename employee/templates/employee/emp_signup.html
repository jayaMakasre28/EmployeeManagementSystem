{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Sign Up | EMS</title>
    <link rel="stylesheet" href="{% static 'employee/css/style.css' %}">
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Sign Up</h2>
        <p class="auth-subtitle">Create your employee account</p>

        {% if messages %}
            {% for message in messages %}
                <p class="alert {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'emp_signup' %}" class="auth-form">
            {% csrf_token %}

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required autocomplete="email">

            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" placeholder="Password" required autocomplete="new-password">

            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" required autocomplete="new-password">

            <button type="submit" class="auth-btn">Sign Up</button>
        </form>

        <p class="auth-footer">
            Already have an account? <a href="{% url 'emp_login' %}">Login</a>
        </p>
    </div>
</div>

</body>
</html>
