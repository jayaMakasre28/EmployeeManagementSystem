{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | EMS</title>
    <link rel="stylesheet" href="{% static 'employee/css/style.css' %}">
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Admin Login</h2>
        <p class="auth-subtitle">Access Admin Dashboard</p>

        <!-- Django messages -->
        {% if messages %}
            {% for message in messages %}
                <p class="alert {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="{% url 'admin_login' %}" class="auth-form">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit" class="auth-btn">Login</button>
        </form>

        <p class="auth-footer">
            Only authorized admins can log in.
        </p>
    </div>
</div>

</body>
</html>
