{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login | EMS</title>
    <link rel="stylesheet" href="{% static 'employee/css/style.css' %}">
</head>
<body>

<!-- ===== AUTH WRAPPER ===== -->
<div class="auth-wrapper">

    <!-- ===== LOGIN CARD ===== -->
    <div class="auth-card">
        <h2 class="auth-title">Employee Login</h2>
        <p class="auth-subtitle">Access your dashboard</p>

        <!-- Django messages -->
        {% if messages %}
            {% for message in messages %}
                <p class="alert {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <!-- ===== LOGIN FORM ===== -->
        <form method="POST" action="{% url 'emp_login' %}" class="auth-form">
            {% csrf_token %}

            <label for="username">Email</label>
            <input type="email" id="username" name="username" placeholder="Email Address" required autocomplete="username" autofocus>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">

            <button type="submit" class="auth-btn">Login</button>
        </form>

        <p class="auth-footer">
            Don't have an account? <a href="{% url 'emp_signup' %}">Sign Up</a>
        </p>
    </div>
</div>

</body>
</html>
