{% extends 'employee/base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<!-- ===== PAGE TITLE ===== -->
<h1 class="page-title">Edit Profile</h1>

<!-- ===== PROFILE FORM CARD ===== -->
<div class="profile-container">
    <form method="POST" enctype="multipart/form-data" class="profile-form">
        {% csrf_token %}

        <!-- First Name -->
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <!-- Job Title -->
        <div class="form-group">
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" value="{{ profile.job_title }}">
        </div>

        <!-- Education -->
        <div class="form-group">
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" value="{{ profile.education }}">
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="Male" {% if profile.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if profile.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if profile.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <!-- Experience -->
        <div class="form-group">
            <label for="experience">Experience (Years):</label>
            <input type="number" id="experience" name="experience" value="{{ profile.experience }}" min="0">
        </div>

        <!-- Profile Photo -->
        <div class="form-group">
            <label for="profile_photo">Profile Photo:</label>
            <input type="file" id="profile_photo" name="profile_photo">
            {% if profile.profile_photo %}
                <img src="{{ profile.profile_photo.url }}" alt="Profile Photo" class="profile-image">
            {% endif %}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit">Update Profile</button>
    </form>

    <a href="{% url 'emp_profile' %}" class="btn-back">Back</a>
</div>
{% endblock %}
